version: '3.8'

services:
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "${DASHBOARD_PORT:-3901}:3000"
    env_file:
      - ./dashboard/.env.local
    networks:
      - app-network

  bun-server:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.bun
    ports:
      - "${BUN_PORT:-3902}:3002"
    env_file:
      - ./dashboard/.env.local
    networks:
      - app-network
    volumes:
      - db-data:/app/data

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
    driver: local
